<div class="example-container">
</div>
<br>
<div *ngIf="!isAdmin" class="container">
<form (ngSubmit) = "create()">
  <div class="form-group row">
    <label for="nombre" class="col-sm-2 col-form-label">Nombres</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" [(ngModel)]="survey.nombre" name="nombre" id="name" placeholder="Nombres">
    </div>
  </div>
  <div class="form-group row">
    <label for="apellido" class="col-sm-2 col-form-label">Apellidos</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" [(ngModel)]="survey.apellido" name="apellido" id="apellidos" placeholder="Apellidos">
    </div>
  </div>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0"></legend>
      <div class="col-sm-4">
        <div class="form-check">
          <input class="form-check-input" type="radio" [(ngModel)]="survey.lenguaje_prog" name="lenguaje_prog" value="Java" checked>
          <label for="lenguajep" class="form-check-label" for="gridRadios1">
            Java
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" [(ngModel)]="survey.lenguaje_prog" name="lenguaje_prog" value="C#">
          <label for="lenguajep" class="form-check-label" for="gridRadios2">
            C#
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" [(ngModel)]="survey.lenguaje_prog" name="lenguaje_prog" value="Python">
          <label for="lenguajep" class="form-check-label" for="gridRadios2">
            Python
          </label>
        </div>
      </div>
    </div>
  </fieldset>
  <div class="form-group row">
    <div class="col-sm-4">
      <button type="submit" class="btn btn-primary" role="button">Votar</button>
    </div>
  </div>
</form>
</div>

<div *ngIf="isAdmin" class="card border-primary mb-3" style="max-width: 50rem;">
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de Encuestas</h5>
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>id</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Lenguaje</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let surv of lsurvey">
          <td>{{surv.id}}</td>
          <td>{{surv.nombre}}</td>
          <td>{{surv.apellido}}</td>
          <td>{{surv.lenguaje_prog}}</td>
        </tr>
    </tbody>
    </table>
  </div>
</div>
